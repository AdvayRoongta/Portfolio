<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newtable</title>
    <style>

        *{
            background-color: lightsteelblue;
            color: crimson;
            text-align: center;
        
        }
        td,th{
            border: 2px black solid;
            
        }
        table{
            border: 2px solid black;
            margin-left: 220px;
            margin-top:30px;
            width: 70%;
        }
        h1{
    color: darkslateblue;
    font-family: Bradley hand ITC /* Jokerman*/;
    }
        

    </style>
</head>
<body>

        <caption>2023-2024 Grades:</caption>
        
        <tr><th rowspan="2">Subject</th>

        </tr>

            <th>Semester 1</th>

        </tr>
        <tr>
            <td>Math</td>

            <td>99</td>
            <td>A</td>
            
        
        </tr>
        <tr>
            <td>SCI</td>
            <td>99</td>

            <td>A</td>
        </tr>
        <tr>

            <td>A</td>
        </tr>
        <tr>

        </tr>

</html>
