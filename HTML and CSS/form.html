<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <h1> Feedback Form</h1>

    <form method="POST" action="mailto:roongtaaday@gmail.com" enctype="text/plain" autocomplete="on">

        <label>First Name</label>
        <input type="text" name="fname"><br>  <br>
        <label>Last Name</label>
        <input type="text" name="lname"><br>  <br>
        <label>Gender</label><br>  
        <input type="radio" name="gender"  value="Male"> Male 
        <!-- Value will be what the answer to the question is on the emial. the male outside of the tag is the text --><br>
        <input type="radio" name="gender" value="Female"> Female <br> 
        <input type="radio" name="gender"  value="n/a"> Nonbinary <br> <br>
        <label>Remarks</label> <br>
        <textarea name="Remarks" cols="30" rows="3"></textarea><br> <br>
        <input type="submit">
    </form>
</body>
</html>
