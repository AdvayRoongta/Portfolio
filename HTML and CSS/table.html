<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Table</title>
  <link href="table.css"rel="stylesheet"> 
</head>
<body>
    <h1> My Grades</h1>
    
    <table>
        <caption>2023-2024 Grades:</caption>
        <tr>
            <th rowspan="2">Subject</th>
            <th colspan="2">Score</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Semester 1</th>
            <th> Semester 2</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>97</td>
            <td>97</td>
            <td>A</td>
            
        </tr>
        <tr>
            <td>ELA</td>
            <td> 96</td>
            <td>97</td>

            <td> A</td>

        </tr>
        <tr>
            <td>SS</td>
            <td>100</td>
            <td>97</td>

            <td>A</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>94</td>
            <td>97</td>

            <td>A</td>
        </tr>



    </table>
</body>
</html>
